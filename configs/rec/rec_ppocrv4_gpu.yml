Global:
  use_gpu: True
  epoch_num: 2000
  log_smooth_window: 20
  print_batch_step: 200
  save_model_dir: ./output/rec/rec_ppocr_v4/
  save_epoch_step: 100
  # evaluation is run every 2000 iterations
  eval_batch_step: [0, 300]
  cal_metric_during_train: True
  pretrained_model: ./pretrained/ch_PP-OCRv4_rec_train/student
  checkpoints:
  save_inference_dir:
  use_visualdl: False
  infer_img: doc/imgs_words_en/word_10.png
  # for data or label process
  character_dict_path: ppocr/utils/en_dict.txt
  max_text_length: &max_text_length 25
  infer_mode: False
  use_space_char: True
  save_res_path: ./output/rec/predicts_ppocrv4.txt

Optimizer:
  name: Adam
  beta1: 0.9
  beta2: 0.999
  lr:
    name: Cosine
    learning_rate: 0.001
    warmup_epoch: 5
  regularizer:
    name: 'L2'
    factor: 3.0e-05

Architecture:
  model_type: rec
  algorithm: SVTR_LCNet
  Transform:
  Backbone:
    name: PPLCNetV3
    scale: 0.95
  Head:
    name: MultiHead
    head_list:
      - CTCHead:
          Neck:
            name: svtr
            dims: 120
            depth: 2
            hidden_dims: 120
            kernel_size: [1, 3]
            use_guide: True
          Head:
            fc_decay: 0.00001
      - NRTRHead:
          nrtr_dim: 384
          max_text_length: *max_text_length

Loss:
  name: MultiLoss
  loss_config_list:
    - CTCLoss:
    - NRTRLoss:

PostProcess:
  name: CTCLabelDecode

Metric:
  name: RecMetric
  main_indicator: acc

Train:
  dataset:
    name: SimpleDataSet
    data_dir: /kaggle/input/ocr-rec-train-eval-sample-data/rec/train/imgs/ #./data/rec/train/imgs/
    label_file_list:
    - /kaggle/input/ocr-rec-train-eval-sample-data/rec/train/train_list.txt #./data/rec/train/train_list.txt
    transforms:
      - DecodeImage: # load image
          img_mode: BGR
          channel_first: False
      - MultiLabelEncode:
          gtc_encode: NRTRLabelEncode
      - RecResizeImg:
          image_shape: [3, 32, 100]
      - KeepKeys:
          keep_keys: #['image', 'label', 'length'] # dataloader will return list in this order
            - image
            - label_ctc
            - label_gtc
            - length
            - valid_ratio
  loader:
    shuffle: False
    batch_size_per_card: 256
    drop_last: False
    num_workers: 8

Eval:
  dataset:
    name: SimpleDataSet
    data_dir: /kaggle/input/ocr-rec-train-eval-sample-data/rec/eval/imgs/ #./data/rec/eval/imgs/
    label_file_list:
    - /kaggle/input/ocr-rec-train-eval-sample-data/rec/eval/eval_list.txt #./data/rec/eval/eval_list.txt
    transforms:
      - DecodeImage: # load image
          img_mode: BGR
          channel_first: False
      - MultiLabelEncode:
          gtc_encode: NRTRLabelEncode
      - RecResizeImg:
          image_shape: [3, 32, 100]
      - KeepKeys:
          keep_keys: ['image', 'label', 'length'] # dataloader will return list in this order
  loader:
    shuffle: False
    drop_last: False
    batch_size_per_card: 256
    num_workers: 4
